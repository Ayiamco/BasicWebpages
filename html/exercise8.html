<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;700;800;900&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ab026fe75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/exercise8.css">
</head>
<body>
     <header>
        <div class="banner">
        </div>
        <div class="overlay">

        </div>
        <div class="nav">
            <i class="fas fa-bars fa-2x"></i>
            <div class="logo">
                <img src="../images/domino-pizza-logo.png" alt="">
            </div> 
        </div>
        <h1 id="h">What are you looking for?</h1>
        <p>Here are some recommendations based on your selections</p>
    </header>
    <div class="exercise8-main-section">
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-pizza-pan1.png" alt="">
            </div>
            <h2>Pizza</h2>
        </div>
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-pizza-pan2.png" alt="">
            </div>
            <h2>Smallie</h2>
        </div>
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-coldstone.png" alt="">
            </div>
            <h2>Deserts</h2>
        </div>
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-pizza-pan3.png" alt="">
            </div>
            <h2>Sides</h2>
        </div>
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-drinks.png" alt="">
            </div>
            <h2>Drinks</h2>
        </div>
        <div class="exercise8-card">
            <div class="exercise8-card-img">
                <img src="../images/exercise8-chicken.png" alt="">
            </div>
            <h2>Chicken</h2>
        </div>
    </div>
    <footer>
        <h2>Sell all food</h2>
        <p>Designed by <a href="">Chidimma</a></p>
    </footer>
    
</body>
</html>
