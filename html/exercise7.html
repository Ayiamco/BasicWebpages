<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;700;800;900&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ab026fe75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/exercise7.css">
</head>
<body>
    <div class="mn-con">
        <header>
            <h1>Payment</h1>
            <p>Choose payment method below</p>
        </header>
        <div class="logo-section">
            <div id="logo-card">
                <i  id="card-icon" class="fas fa-credit-card fa-3x" ></i> 
            </div>
            <div>
                 <img class="logo" src="/images/paypal.svg" alt=""> 
            </div>
            <div>
                <img class="logo"src="/images/amazon.svg" alt="">
            </div>
        </div>
    
        <div class="main-container">
            <div class="billing-info">
                <h2>Billing Info</h2>
                <div class="div-one-input" >
                    <p>Full Name</p>
                    <input class="input-full" type="text" placeholder="John Doe">
                </div>
                <div  class="div-one-input">
                    <p>Address</p>
                    <input class="input-full" type="text" placeholder="497 Evergreen Rd.">
                </div>
                <div class="div-two-input">
                    <div id="input-right">
                        <p>City</p>
                        <input class="input-half" type="text" placeholder="RoseDale">
                    </div>
                    <div id="input-left">
                        <p>Zip Code</p>
                        <input class="input-half" type="text" placeholder="95673">
                    </div>
                </div>
                <div class="div-one-input">
                    <p>Country</p>
                    <select name="" id="countries" class="input-full">
                        <option value="">Nigeria</option>
                        <option value="">Togo</option>
                        <option value="">Ghana</option>
                        <option value="">United States</option>
                    </select>
                </div>
            </div>
            <div class="credit-card-info">
                <h2>Credit Card Info</h2>
                <div class="div-one-input" >
                    <p>Card Number</p>
                    <input class="input-full" type="text" placeholder="1234 5678 3456 2456">
                </div>
                <div  class="div-one-input">
                    <p>CardHolder Name</p>
                    <input class="input-full" type="text" placeholder="John Doe">
                </div>
    
                <div class="div-one-input">
                    <p>Expiring Date</p>
                    <select name="" id="expiring-date" class="input-full">
                        <option value="">05/21</option>
                    </select>
                </div>
                <div class="div-one-input">
                    <p>Cvv</p>
                    <input class="input-full" type="text" placeholder="123">
                </div>
    
                <div>
                    <button class="btn-primary">Proceed</button>
                </div>
            </div>
           
        </div>
    </div>
    
    <footer>
        <p> Design made by <a href="https://www.linkedin.com/in/chidimma-chime-b62346106">Chidinma</a></p>
    </footer>
</body>
</html>
